
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./public/css/index/main.css">
    <link rel="stylesheet" href="./public/css/index/header.css">
    <link rel="stylesheet" href="./public/css/index/messages.css">
    <link rel="stylesheet" href="./public/css/index/nav.css">
    <title>UltimateChat</title>
  </head>
  <body>

    <div class="site header" id="header">

      <div class="header" id="convlogo">
        <h3>Logo</h3>
      </div>

      <div class="header settings">
        <div class="header settings" id="profile">
          <h3> ☠ Profil </h3>
        </div>
        <div class="header settings" id="settings">
          <h3>  ⚙ Settings </h3>
        </div>
      </div>
    </div>

    <div class="chat">
      <nav>
        <div id="entrantsList">
          <h3 class="site">Entrants</h3>
          
        </div>

        <div id="roomsList">
          <h3 class="site">Rooms</h3>
            <div class="room">
            </div>
        </div>
      </nav>

      <div class="current container">
        <div class="current" id="settings">
          <p>Conversation infos...</p>
          <h3 class="site"> ⚙ Conversation settings</h3>
        </div>

        <div class="current" id="messages">
            <p class="message not_mine">oui</p><span><strong>oui </strong> 11:11:51</span>
            <p class="message not_mine">salut</p><span><strong>zeded </strong> 11:11:11</span>
        </div>

        <div class="current" id="input">
          <textarea name="name" autofocus placeholder="Type messages here..."></textarea>
        </div>
      </div>

      <div class="stickers">
        <h3 class="site">Stickers</h3>

        <div class="stickers" id="import">
          <div class="stickers selection">
          </div>

          <p>Import new sticker</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./public/js/main.js" charset="utf-8"></script>

    <script src="./public/js/messages/messages.js" charset="utf-8"></script>

    <script src="./public/js/rooms/rooms.js" charset="utf-8"></script>
  </body>
</html>
