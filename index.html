
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/index/main.css">
    <link rel="stylesheet" href="/css/index/header.css">
    <link rel="stylesheet" href="/css/index/messages.css">
    <link rel="stylesheet" href="/css/index/nav.css">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <title>UltimateChat</title>
  </head>
  <body>

    <div class="site header" id="header">

      <div class="header" id="convlogo">
        <h3>Ultimate Chat</h3>
      </div>

      <div class="header settings">
        <div class="header settings" id="settings">
          <h3>  Logout </h3>
        </div>
      </div>
    </div>

    <div class="chat">
      <nav>
        <div id="entrantsList">
          <h3 class="site">Entrants</h3>

        </div>

        <div id="roomsList">
          <h3 class="site">Rooms</h3>
            <div class="room">
            </div>
        </div>
      </nav>

      <div class="current container">
        <div class="current" id="settings">
          <p id="convInfos">Conversation infos...</p>
          <h3 class="site"> ⚙ Conversation settings</h3>
        </div>

        <div class="current" id="messages">
        </div>

        <div class="current" id="input">
          <textarea name="name" autofocus placeholder="Type messages here..."></textarea>
        </div>
      </div>

      <div class="settings">
        <h3 class="site">⚙ Settings</h3>
        <div class="header">
          <p>header</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>

        <div class="background">
          <p>background</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>

        <div class="text">
          <p>text</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>

        <div class="messages">
          <p>messages</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>

        <div class="my messages">
          <p>my messages</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>

        <div class="my messages background">
          <p>my messages background</p>
          <input type="range" class="slider" id="red" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="green" value=40 min=0, max=255></input>
          <input type="range" class="slider" id="blue" value=40 min=0, max=255></input>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
    <script src="/js/messages/messages.js" charset="utf-8"></script>
    <script src="/js/messages/events.js" charset="utf-8"></script>
    <script src="/js/rooms/rooms.js" charset="utf-8"></script>
    <script src="/js/style.js" charset="utf-8"></script>
  </body>
</html>
